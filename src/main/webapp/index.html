<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Collector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card__header">
          <p class="eyebrow">Simple input demo</p>
          <h1>Number Collector</h1>
          <p class="lead">
            Enter a number and press add. Every number you submit is listed below and saved in
            your browser.
          </p>
        </header>

        <form id="number-form" class="number-form">
          <label class="field">
            <span>Number</span>
            <input
              type="number"
              id="number-input"
              name="number"
              placeholder="e.g. 42"
              inputmode="numeric"
              required
            />
          </label>
          <button class="button" type="submit">Add number</button>
        </form>

        <div class="list-header">
          <h2>Numbers entered</h2>
          <button class="button button--ghost" type="button" id="clear-list">Clear list</button>
        </div>
        <ul class="number-list" id="number-list" aria-live="polite"></ul>
        <p class="empty" id="empty-state">No numbers yet. Add your first number above.</p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
